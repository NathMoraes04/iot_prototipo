<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monitoramento Ambiental</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Resumo do Monitoramento Ambiental</h1>
  </header>

  <section class="stats">
    <h2>Estatísticas Mensais e Anuais</h2>
    <div class="stat-card">
      <h3>Lixo</h3>
      <p>Mensal: 200kg | Anual: 2400kg</p>
    </div>
    <div class="stat-card">
      <h3>Qualidade da Água</h3>
      <p>Mensal: 95% | Anual: 92%</p>
    </div>
    <div class="stat-card">
      <h3>Qualidade do Ar</h3>
      <p>Mensal: 80% | Anual: 85%</p>
    </div>
    <div class="stat-card">
      <h3>Tráfego de Veículos</h3>
      <p>Mensal: 5000 veículos | Anual: 60000 veículos</p>
    </div>
  </section>

  <footer>
    <p>© 2024 Monitoramento Ambiental</p>
  </footer>
</body>
</html>
